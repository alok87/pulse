<!DOCTYPE html>
<html lang="en">
   {{template "_head.html" .Title}}
   <body id="page-top" class="index">
      <header>
         {{template "_navigation.html"}}
      </header>
      <div class="container">
         <div class="bs-docs-section">
            <div class="bs-component">
               <table class="table table-striped table-hover ">
                  <thead>
                     <tr>
                        <th>Projects</th>
                        <th>Environments</th>
                        <th align="center">Applications</th>
                     </tr>
                  </thead>
                  <tbody>
                     {{range .Projects}}
                     <tr>
                        {{template "_project.html" .}}
                     </tr>
                     {{end}}
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      {{template "_footer.html"}}
   </body>
</html>
